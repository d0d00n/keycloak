enabled: false
settings:
  client_id:
  client_secret:
  keycloak_base: 'https://example.com/auth'
  keycloak_realm: 'example_realm'
  userinfo_update_email: false
  keycloak_i18n:
    enabled: false
    mapping:
      -
        langcode: 'zh-hans'
        target: 'zh-CN'
      -
        langcode: 'zh-hant'
        target: 'zh-HK'
  keycloak_sso: false
  debug: false
